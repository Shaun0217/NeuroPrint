<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: #333;
        }
        header {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 50px;
        }

        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        header nav a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
            font-size: 1rem;
        }

        header nav a:hover {
            text-decoration: underline;
        }
        .hero {
            background: url('brain-hero.jpg') center/cover no-repeat;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        .hero h1 {
            font-size: 2.5rem;
        }
        .section {
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
            background: #f5f5f5;
            border-radius: 8px;
        }
        .section-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: 500;
        }
        input, textarea, button {
            font-family: 'Roboto', sans-serif;
            font-size: 1rem;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        textarea {
            resize: none;
            height: 120px;
        }
        button {
            background: #6a11cb;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
        }
        button:hover {
            background: #5b0fa6;
        }
        footer {
            background: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        footer a {
            color: #6a11cb;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">Contact</div>
    <nav>
        <a href="index.html">Home</a>
    </nav>
</header>

<div class="hero">
    <h1>Contact Us</h1>
</div>

<section class="section" id="contact">
    <h2 class="section-title">Get in Touch</h2>
    <p>If you have any questions, suggestions, or just want to connect, please fill out the form below. We'll get back to you as soon as possible.</p>
    <form action="https://formspree.io/f/xpwwbagv" method="POST">
        <label for="name">Name *</label>
        <input type="text" id="name" name="name" required placeholder="Your full name">

        <label for="email">Email *</label>
        <input type="email" id="email" name="_replyto" required placeholder="Your email address">

        <label for="phone">Phone (Optional)</label>
        <input type="tel" id="phone" name="phone" placeholder="Your phone number">

        <label for="message">Reason for Contacting Us *</label>
        <textarea id="message" name="message" required placeholder="Write your message here"></textarea>

        <!-- Redirect to thank-you.html after submission -->
        <input type="hidden" name="_redirect" value="thank-you.html">

        <button type="submit">Send Message</button>
        <input type="hidden" name="_redirect" value="thank-you.html">
    </form>
</section>

<footer>
    <p>&copy; 2025 NeuroPrint | <a href="privacy.html">Privacy Policy</a> | <a href="terms.html">Terms of Service</a></p>
</footer>
<script>
    const body = document.body;

    function toggleMenu() {
        const menuOverlay = document.getElementById('menu-overlay');
        const isActive = menuOverlay.classList.contains('active');

        if (isActive) {
            menuOverlay.classList.remove('active');
            body.style.overflow = ''; // Restore scrolling
        } else {
            menuOverlay.classList.add('active');
            body.style.overflow = 'hidden'; // Disable scrolling
        }
    }

    function navigateToSection(event, sectionId) {
        event.preventDefault();
        const menuOverlay = document.getElementById('menu-overlay');
        const section = document.getElementById(sectionId);

        if (section) {
            section.scrollIntoView({ behavior: 'smooth' });
        }

        menuOverlay.classList.remove('active');
        body.style.overflow = ''; // Restore scrolling
    }
</script>

</body>
</html>
