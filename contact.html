header .logo {

  font-size: 1.5rem;

}

#menu-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.9);
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.3s ease, visibility 0.3s ease;
}

#menu-overlay.active {
  opacity: 1;
  visibility: visible;
}

#menu-overlay a {
  color: white;
  text-decoration: none;
  font-size: 1.5rem;

    <h2 class="section-title">Get in Touch</h2>
    <p>If you have any questions, suggestions, or just want to connect, please fill out the form below. We'll get back to you as soon as possible.</p>
    <form action="https://formspree.io/f/xpwwbagv" method="POST">
        <label for="name">Name *</label>
        <input type="text" id="name" name="name" required placeholder="Your full name">

        <input type="email" id="email" name="_replyto" required placeholder="Your email address">

        <!-- Redirect to thank-you.html after submission -->
        <input type="hidden" name="_redirect" value="thank-you.html">

<script>
    const body = document.body;

    function toggleMenu() {
        const menuOverlay = document.getElementById('menu-overlay');
        const isActive = menuOverlay.classList.contains('active');

        if (isActive) {
            menuOverlay.classList.remove('active');
            body.style.overflow = ''; // Restore scrolling
        } else {
            menuOverlay.classList.add('active');
            body.style.overflow = 'hidden'; // Disable scrolling
        }
    }

    function navigateToSection(event, sectionId) {
        event.preventDefault();
        const menuOverlay = document.getElementById('menu-overlay');
        const section = document.getElementById(sectionId);

        if (section) {
            section.scrollIntoView({ behavior: 'smooth' });
        }

        menuOverlay.classList.remove('active');
        body.style.overflow = ''; // Restore scrolling
    }
</script>
