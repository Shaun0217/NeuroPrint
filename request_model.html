<div class="hero">
    <h1>Request a Model</h1>

<section class="section" id="request">
    <h2 class="section-title">Request a Custom Model</h2>
    <p>Fill out the form below to request a personalized interactive brain model. We'll get in touch with you shortly!</p>
    <form action="https://formspree.io/f/xovvodko" method="POST">
        <label for="name">Name *</label>
        <input type="text" id="name" name="name" required placeholder="Your full name">

        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required placeholder="Your email address">

        <label for="phone">Phone *</label>
        <input type="tel" id="phone" name="phone" required placeholder="Your phone number">

        <label for="use-type">Is this for school or personal use? *</label>
        <select id="use-type" name="use-type" required onchange="toggleConditionalInputs()">
            <option value="" disabled selected>Select an option</option>
            <option value="school">School</option>
            <option value="personal">Personal</option>
        </select>

        <div id="school-input" class="conditional">
            <label for="school-name">School Name *</label>
            <input type="text" id="school-name" name="school-name" placeholder="Enter school name">
        </div>
        <div id="personal-input" class="conditional">
            <label for="age">Age *</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" min="1">
        </div>

        <label for="source">Where did you hear about us?</label>
        <select id="source" name="source" required>
            <option value="" disabled selected>Select an option</option>
            <option value="social_media">Social Media</option>
            <option value="friend">Friend or Family</option>
            <option value="online_search">Online Search</option>
            <option value="other">Other</option>
        </select>

        <label for="address">Shipping Address *</label>
        <input type="text" id="address" name="address" placeholder="Street Address" required>
        <input type="text" id="city" name="city" placeholder="City" required>
        <input type="text" id="state" name="state" placeholder="State" required>
        <input type="text" id="zip" name="zip" placeholder="Zip Code" required>

        <label>
            <input type="checkbox" id="donate-checkbox" name="donate-checkbox" onchange="toggleDonationField()">
            I would like to donate
        </label>
        <div id="donation-amount" class="conditional">
            <label for="donation">Donation Amount (USD)</label>
            <input type="number" id="donation" name="donation" placeholder="Enter amount" min="1">
        </div>

        <button type="submit" class="submit-button">Submit Request</button>
    </form>
    <div class="back-home">
        <a href="index.html">Back to Home</a>
    </div>
</section>

<script>
    function toggleConditionalInputs() {
        const useType = document.getElementById('use-type').value;
        const schoolInput = document.getElementById('school-input');
        const personalInput = document.getElementById('personal-input');

        if (useType === 'school') {
            schoolInput.style.display = 'block';
            personalInput.style.display = 'none';
        } else if (useType === 'personal') {
            schoolInput.style.display = 'none';
            personalInput.style.display = 'block';
        } else {
            schoolInput.style.display = 'none';
            personalInput.style.display = 'none';
        }
    }

    function toggleDonationField() {
        const donateCheckbox = document.getElementById('donate-checkbox');
        const donationAmount = document.getElementById('donation-amount');

        donationAmount.style.display = donateCheckbox.checked ? 'block' : 'none';
    }
    const body = document.body;

    function toggleMenu() {
        const menuOverlay = document.getElementById('menu-overlay');
        const isActive = menuOverlay.classList.contains('active');

        if (isActive) {
            menuOverlay.classList.remove('active');
            body.style.overflow = ''; // Restore scrolling
        } else {
            menuOverlay.classList.add('active');
            body.style.overflow = 'hidden'; // Disable scrolling
        }
    }

    function navigateToSection(event, sectionId) {
        event.preventDefault();
        const menuOverlay = document.getElementById('menu-overlay');
        const section = document.getElementById(sectionId);

        if (section) {
            section.scrollIntoView({ behavior: 'smooth' });
        }

        menuOverlay.classList.remove('active');
        body.style.overflow = ''; // Restore scrolling
    }

</script>
