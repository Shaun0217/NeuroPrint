<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundraiser Hub</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: #333;
        }

        header {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 50px;
        }

        header .logo {
            font-size: 1.5rem;
            font-weight: 700;
        }

        header nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        .hero {
            background: url('fundraiser-hero.jpg') center/cover no-repeat;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            text-align: center;
            padding: 20px;
        }

        .hero h1 {
            font-size: 3rem;
        }

        .fundraiser-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
        }

        .fundraiser {
            background: #f5f5f5;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .fundraiser h2 {
            font-size: 1.8rem;
            color: #6a11cb;
            text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.7);
        }

        .fundraiser p {
            font-size: 1rem;
            line-height: 1.6;
        }

        .donate-btn {
            display: inline-block;
            margin-top: 15px;
            background: #6a11cb;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
        }

        .donate-btn:hover {
            background: #5b0fa6;
        }

        footer {
            background: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer a {
            color: #6a11cb;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Fundraiser Hub</div>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Support a Cause (Coming Soon) </h1>
    </section>
