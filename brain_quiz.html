<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brain Anatomy Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: #f9f9f9;
    }

    header {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 1.4rem;
      font-weight: bold;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 30px 20px;
    }

    h1, h2 {
      font-size: 1.6rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
    }

    button {
      background-color: #6a11cb;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      margin: 10px 5px;
      width: 100%;
      max-width: 300px;
    }

    button:hover {
      background-color: #5b0fa6;
    }

    form.options {
      margin-top: 15px;
      text-align: left;
      width: 100%;
      max-width: 350px;
    }

    label {
      display: block;
      margin: 10px 0;
      font-size: 1rem;
      cursor: pointer;
    }

    input[type="radio"] {
      margin-right: 8px;
    }

    footer {
      background: #333;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 0.9rem;
    }

    footer a {
      color: #6a11cb;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .logo {
        margin-bottom: 10px;
      }

      h1, h2 {
        font-size: 1.3rem;
      }

      button {
        font-size: 0.95rem;
        padding: 10px 16px;
      }

      nav a {
        font-size: 0.9rem;
      }

      label {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Brain Anatomy Quiz</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="games_nav.html">Games</a>
    </nav>
  </header>

  <div class="content" id="home-container">
    <h1>Welcome!</h1>
    <p>Test your knowledge of the brain.</p>
    <button onclick="startQuiz()">Start Quiz</button>
  </div>

  <div class="content" id="quiz-container" style="display: none;">
    <h2 id="question-text"></h2>
    <form id="quiz-form" class="options"></form>
    <button onclick="checkAnswer()">Next</button>
    <button id="finish-btn" onclick="finishQuiz()" style="display: none;">Finish Quiz</button>
    <div id="result" style="margin-top: 15px;"></div>
    <button id="redo-btn" onclick="redoQuiz()" style="display: none;">Redo Quiz</button>
    <button id="home-btn" onclick="returnHome()" style="display: none;">Return to Home</button>
  </div>

  <footer>
    <p>&copy; 2025 NeuroPrint | <a href="privacy.html">Privacy Policy</a> | <a href="terms.html">Terms of Service</a></p>
  </footer>

  <script>
    const questions = [...]; // same quiz array as before

    let shuffledQuestions = [];
    let currentQuestionIndex = 0;
    let score = 0;

    function shuffleQuestions() {
      return [...questions].sort(() => Math.random() - 0.5);
    }

    function startQuiz() {
      shuffledQuestions = shuffleQuestions();
      currentQuestionIndex = 0;
      score = 0;
      document.getElementById('home-container').style.display = 'none';
      document.getElementById('quiz-container').style.display = 'flex';
      document.getElementById('result').innerHTML = "";
      document.getElementById('redo-btn').style.display = 'none';
      document.getElementById('home-btn').style.display = 'none';
      document.querySelector("button[onclick='checkAnswer()']").style.display = "inline-block";
      document.getElementById("finish-btn").style.display = "none";
      loadQuestion();
    }

    function loadQuestion() {
      const questionObj = shuffledQuestions[currentQuestionIndex];
      document.getElementById("question-text").innerText = questionObj.question;
      const form = document.getElementById("quiz-form");
      form.innerHTML = questionObj.options.map(option => `
        <label><input type="radio" name="answer" value="${option}"> ${option}</label>
      `).join('');
    }

    function checkAnswer() {
      const selected = document.querySelector('input[name="answer"]:checked');
      if (!selected) return alert("Please select an answer!");

      const currentQuestion = shuffledQuestions[currentQuestionIndex];
      if (selected.value === currentQuestion.correctAnswer) {
        score++;
      }

      currentQuestionIndex++;

      if (currentQuestionIndex < shuffledQuestions.length) {
        loadQuestion();
      } else {
        document.querySelector("button[onclick='checkAnswer()']").style.display = "none";
        document.getElementById("finish-btn").style.display = "inline-block";
      }
    }

    function finishQuiz() {
      document.getElementById("result").innerHTML = `Your score: ${score} / ${shuffledQuestions.length}`;
      document.getElementById("finish-btn").style.display = "none";
      document.getElementById("redo-btn").style.display = "inline-block";
      document.getElementById("home-btn").style.display = "inline-block";
    }

    function redoQuiz() {
      startQuiz();
    }

    function returnHome() {
      document.getElementById('quiz-container').style.display = 'none';
      document.getElementById('home-container').style.display = 'flex';
    }

    const body = document.body;

    function toggleMenu() {
        const menuOverlay = document.getElementById('menu-overlay');
        const isActive = menuOverlay.classList.contains('active');

        if (isActive) {
            menuOverlay.classList.remove('active');
            body.style.overflow = ''; // Restore scrolling
        } else {
            menuOverlay.classList.add('active');
            body.style.overflow = 'hidden'; // Disable scrolling
        }
    }

    function navigateToSection(event, sectionId) {
        event.preventDefault();
        const menuOverlay = document.getElementById('menu-overlay');
        const section = document.getElementById(sectionId);

        if (section) {
            section.scrollIntoView({ behavior: 'smooth' });
        }

        menuOverlay.classList.remove('active');
        body.style.overflow = ''; // Restore scrolling
    }

  </script>
</body>
</html>
